name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write  # PR 관련 API에 대한 권한 추가 (PR 파일 목록을 가져올 수 있도록 함)

jobs:
  test-docker:
    name: Docker Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        run: |
          docker build \
            -f Dockerfile.dev \
            -t container-action .

      - name: Run the Container
        run: |
          docker run \
            --env GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            --env GITHUB_OWNER="${{ github.repository_owner }}" \
            --env GITHUB_REPOSITORY="${{ github.repository }}" \
            --env PR_NUMBER="${{ github.event.pull_request.number }}" \
            --env OLLAMA_API_URL="${{ secrets.OLLAMA_API_URL }}" \
            --env OLLAMA_MODEL="llama3.1:8b" \
            --rm container-action \
            python test_review_code.py
